

<div>
    <p-galleria [images]="images" panelWidth="500" panelHeight="313" [showCaption]="true"></p-galleria>
</div>
<div>
  <p-table [value]="peliculas" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 15%;">Nombre</th>
            <th style="width: 15%;">Género</th>
            <th>Descripción</th>
            <th style="width: 10%;">Fecha de estreno</th>
            <th style="width: 20%;">Portada</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pel>
        <tr>
            <td>{{pel.title}}</td>
            <td>{{pel.genre_ids}}</td>
            <td>{{pel.overview.substr(0, 219)}}...</td>
            <td>{{pel.release_date}}</td>
            <td align="center">
                <img src="https://image.tmdb.org/t/p/w500/{{pel.poster_path}}" style="height: 25%;">
            </td>
        </tr>
    </ng-template>
  </p-table>
</div>
